<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet", href="styles/style.css">
    <title>Jacek Kozakowski</title>
  </head>
  <body>
    <header>

      <div class="header-logo">
        Jacek Kozakowski
      </div>

    </header>

    <main>

      <div class="main-welcome">
        <img src="images/welcome_image.jpg" class="welcome-image">
        <div class="welcome-text">Witaj!</div>
      </div>

      <div class="buffer"></div>
      
      <div class="container about-me">
        <div class="about-me-container">
          <h2 class="headline">O mnie</h2>
          <p class="content"></p>
        </div>
        <div class="image-container">
          <img src="images/profile-picture.jpg">
        </div>
      </div>

      <div class="buffer"></div>

      <div class="container my-skills">
        <div class="image-container">
          <img src="images/code.jpg">
        </div>
        <div class="my-skills-container">
          <h2 class="headline">Moje umiejętności</h2>
          <p class="content"></p>
        </div>
      </div>

      <div class="buffer">
        <img src="images/above_footer_image.jpg" class="between-containers-image">
      </div>

      <div class="container-projects">
        <div class="text">
          Projekty
        </div>
        <div class="slider">
          <button class="scroll-left"><</button>
          <ul class="carousel transition">
            
          </ul>
          <button class="scroll-right">></button>
        </div>
      </div>

      <div class="buffer"></div>

      <div class="container">
        kontakt
      </div>

      <div class="buffer">
        <img src="images/code.jpg" class="above-footer-image">
      </div>

    </main>
    
    <footer>
      
    </footer>

    <script src="scripts/index.js" type="module"></script>
  </body>
</html>
